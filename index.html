<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd - Hero Section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <div class="hero">
      <div class="hero-wrapper">
        <div class="hero-message">
          <div class="hero-message-text">
            <p class="hero-message-text-title">Well crafted abstract images</p>
            <p class="hero-message-text-description">
              High quality abstract images for your projects, wallpaper and
              presentations.
            </p>
          </div>
          <div class="hero-message-btns">
            <button class="hero-message-btns-learn">Learn more</button>
            <button class="hero-message-btns-see">See pricing</button>
          </div>
        </div>
        <div class="hero-image-container">
          <img class="hero-image" src="./img/prism.png" alt="Prism Image" />
        </div>
      </div>
    </div>

    <div class="credits">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a href="https://www.greatfrontend.com/u/HRiqueP" target="_blank"
        >Henrique A Poletti</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
